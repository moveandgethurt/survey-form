<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="certification1_surveyForm.css" />
  </head>
  <body>
    <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
    <form action='https://survey-form.freecodecamp.rocks/' id="survey-form">
      <fieldset>
        <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required /></label>
        <label id="email-label">Email <input type="email" id="email" placeholder="Enter your Email" required /></label>
        <label id="number-label">Age (optional) <input type="number" id="number" min="10" max="120" placeholder="Age" />
        </label>
        <label id="dropdown-label">Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Full Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        </fieldset>
        <fieldset><label id="possibility-label">Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" name="possibility" class="inline" value="definitely" id="possibility" checked /> Definitely</label>
        <label><input type="radio" name="possibility" class="inline" value="maybe" id="possibility" /> Maybe</label>
        <label><input type="radio" name="possibility" class="inline" value="not-sure" id="possibility" /> Not sure</label>
        </fieldset>
        <fieldset>
        <label id="type-label">What would you like to see improved? (Check all that apply) </label>
          <label><input type="checkbox" value="front-end" class="inline" id="type" /> Front-end Projects </label>
          <label><input type="checkbox" value="back-end" class="inline" id="type" /> Back-end Projects </label>
          <label><input type="checkbox" value="data-visualization" class="inline" id="type" /> Data Visualization
        </label>
      </fieldset>
      <fieldset>
        <label id="comments-label">Any comments or suggestions?
          <textarea id="suggestions" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
        </label>
      </fieldset>
      <button type="submit" id="submit">Submit</button>
    </form>
    </main>
  </body>
</html>
